<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="CrexendoVIP Call Queue Builder" />
    <meta name="author" content="CrexendoVIP Archer Nicholson VoIP Engineer" />
    <title>Bulk Call Queue Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/bulkqueue.css">
    </head>




    <div class="modal fade bg-light" data-bs-keyboard="false" data-bs-backdrop="static" id="modalLoginForm" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLoginLabel">Login</h5>
            </div>
            <div class="modal-body" style="pointer-events:auto">
                <form id="loginForm">
                    <div>
                        <label for="loginFormUser" class="form-label">Username</label>
                        <input type="text" class="form-control" id="loginFormUser" placeholder="Extension@Domain">
                    </div>
                    <div class="mb-3">
                        <label for="loginFormPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginFormPassword" placeholder="Password">
                    </div>
                    <a href="#" type="button" id="loginFormSubmit" class="btn btn-primary mb-3">Submit</a>
                </form>
            </div>
        </div>
    </div>



    <body>
        <div id="queueSettings" style="border: 5px solid black; padding: 10px;">
            <form id="queueForm">
                <div id="errorMessage" style="display:none;">
                </div>
                <div>
                    <label for="domain" class="form-label form-text">Domain: </label>
                    <input type="text" class="form-control form-textinput" id="domain">
                </div>
                <div>
                    <label for="name" class="form-label form-text">Name: </label>
                    <input type="text" class="form-control form-textinput" id="name" placeholder="">
                </div>
                <div>
                    <label for="extension" class="form-label form-text">Extension: </label>
                    <input type="text" class="form-control form-textinput" id="extension">
                </div>
                <div>
                    <label for="department" class="form-label form-text">Department: </label>
                    <input type="text" class="form-control form-textinput" id="department">
                </div>
                <div>
                    <label for="site" class="form-label form-text">Site: </label>
                    <input type="text" class="form-control form-textinput" id="site">
                </div>
                <div>
                    <p class="form-text">Please select the type of Call Queue you would like to build: </p>
                    <select name="selectType" id="huntgroupSelect" class="form-textinput" style="margin-top: 30px;">
                        <option value="SRing" selected>Ring All</option>
                        <option value="Call Park">Call Park</option>
                        <option value="1stAvail">Round-Robin</option>
                        <option value="Linear">Linear Hunt</option>
                        <option value="SRingOrdered">Linear Cascade</option>
                    </select>
                </div>
                <div id="additionalForm-NoPark">
                    <div style="margin-top: 30px;">
                        <p class="form-text">Please select the settings you would like to enable: </p>
                        <div class="checkbox-group">
                            <div class="form-check form-checkbox">
                                <input class="form-check-input" type="checkbox" value="" id="checkRecord">
                                <label class="form-check-label" for="checkRecord">Record Calls</label>
                            </div>
                            <div class="form-check form-checkbox">
                                <input class="form-check-input" type="checkbox" value="" id="checkStats">
                                <label class="form-check-label" for="checkStats">Statistics</label>
                            </div>
                            <div class="form-check form-checkbox">
                                <input class="form-check-input" type="checkbox" value="" id="agentRequired">
                                <label class="form-check-label" for="agentRequired">Require Agents</label>
                            </div>
                            <div class="form-check form-checkbox">
                                <input class="form-check-input" type="checkbox" value="" id="introMOHRequired">
                                <label class="form-check-label" for="introMOHRequired">Require intro MOH</label>
                            </div>
                            <div class="form-check form-checkbox">
                                <input class="form-check-input" type="checkbox" value="" id="allowCallback">
                                <label class="form-check-label" for="allowCallback">Allow Callback</label>
                            </div>
                            <div class="form-check form-checkbox">
                                <input class="form-check-input" type="checkbox" value="" id="logoutAgent">
                                <label class="form-check-label" for="logoutAgent">Logout Agent on Missed Call</label>
                            </div>
                            <div class="form-check form-checkbox">
                                <input class="form-check-input" type="checkbox" value="" id="enableVoicemail">
                                <label class="form-check-label" for="enableVoicemail">Enable Voicemail</label>
                            </div>
                        </div>
                    </div>
                    <div style="margin-top: 30px;">
                        <label for="waxWait" class="form-label form-text">Max Expected Wait: </label>
                        <input type="number" class="form-control form-textinput" id="maxWait">
                    </div>
                    <div>
                        <label for="maxLength" class="form-label form-text">Max Queue Length: </label>
                        <input type="number" class="form-control form-textinput" id="maxLength">
                    </div>
                    <!-- <div>
                        <label for="ringTimeout" class="form-label form-text">Queue Ring Timeout: </label>
                        <input type="number" class="form-control form-textinput" id="ringTimeout">
                    </div> -->
                    <div id="orderedRingDiv">
                        <div>
                            <label for="firstAgent" class="form-label form-text">Initial Agent to Ring: </label>
                            <input type="number" class="form-control form-textinput" id="firstAgent">
                        </div>
                        <div>
                            <label for="nextAgent" class="form-label form-text">Agent Group to Add after Timeout: </label>
                            <input type="number" class="form-control form-textinput" id="nextAgent">
                        </div>
                    </div>
                    <div id="unansweredForwardOptions">
                        <p class="form-text">If unanswered: </p>
                        <select name="selectForward" id="unansweredSelect" class="form-textinput" style="margin-top: 30px;">
                            <option value="forwardToDestination">Forward to Destination</option>
                            <option value="voicemail" selected>Send to Voicemail</option>
                            <option value="stayInQueue">Stay in Queue</option>
                        </select>

                        <div id="forwardDestinationOptions" style="display: none; margin: 5px; margin-left: 10px;">
                            <label for="forwardDestination" class="form-label form-text">Forward Destination: </label>
                            <input type="text" class="form-control form-textinput" id="forwardDestination">
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary submit-button" type="submit" id="submitQueue">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/bulkqueue.js"></script>
</html>
