<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="CrexendoVIP SMS Parser" />
    <meta name="author" content="CrexendoVIP Archer Nicholson VoIP Engineer" />
    <title>SMS Parser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>


<div class="modal fade bg-light" data-bs-keyboard="false" data-bs-backdrop="static" id="modalLoginForm" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-header">
            <h5 class="modal-title" id="modalLoginLabel">Login</h5>
        </div>
        <div class="modal-body" style="pointer-events:auto">
            <form id="loginForm">
                <div>
                    <label for="loginFormUser" class="form-label">Username</label>
                    <input type="text" class="form-control" id="loginFormUser" placeholder="Extension@Domain">
                </div>
                <div class="mb-3">
                    <label for="loginFormPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginFormPassword" placeholder="Password">
                </div>
                <a href="#" type="button" id="loginFormSubmit" class="btn btn-primary mb-3">Submit</a>
            </form>
        </div>
    </div>
</div>


<body>
    <section>
        <form id="userData">
            <div class="form-group">
                <label for="domain">Domain</label>
                <input type="text" class="form-control" id="domain" placeholder="Enter Domain Here" />
            </div>
            <div class="form-group">
                <label for="user">User</label>
                <input type="text" class="form-control" id="user" aria-describedby="userHelp" placeholder="User Extension">
                <small id="userHelp" class="form-text text-muted">Please only enter the extension number of the user you are trying to search!</small>
            </div>
            <button type="submit" id="submitbtn" class="btn btn-primary">Submit</button>
        </form>
        <div>
            
        </div>
    </section>
    <br />
    <section>
        <div id="rawXMLElement">
            <div id="appendData"></div>
        </div>
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./js/index.js"></script>


</html>
